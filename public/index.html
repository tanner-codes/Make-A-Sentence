<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Sentence</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>

    <nav class="sidenav">
      <div class="sidenav-header">
        <h3>Hello!</h3>

  <div class="container">
    <h1>Make a Sentence</h1>
    <div id="username-container">
      <input type="text" id="username-input" placeholder="Enter your username">
    </div>
    <div id="sentence-display"></div>
    <div id="input-container">
      <input type="text" id="word-input" placeholder="Enter your word" disabled>
      <button id="submit-btn" disabled>Submit</button>
    </div>
    <div id="game-options-container">
      <div id="game-options">
        <div id="new-game-options">
          <button id="new-game-btn">Start New Game</button>
          <label>
            <input type="checkbox" id="public-game-checkbox"> Public Game
          </label>
        </div>
        <div id="join-game-container">
          <button id="join-game-btn">Join Game</button>
          <input type="text" id="game-code-input" placeholder="Enter game code">
        </div>
        <button id="join-random-public-game-btn">Join Random Public Game</button>
      </div>
    </div>
    <div id="messages-container"></div>
    <input type="text" id="chat-input" placeholder="Type your message" disabled>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
  const disclaimer = 'disclaimer';
  const disclaimerText = 'DISCLAIMER: game is design for players 16yo+, there are no chat/word filters for more "creative" sentences, by playing you confirm you are 16 years old or older. ';

  if(!localStorage.getItem(disclaimer)) {
    localStorage.setItem(disclaimer, disclaimerText);
    alert(disclaimerText);
  }
  </script>
</body>
